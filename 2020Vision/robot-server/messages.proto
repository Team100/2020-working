syntax = "proto3";

message HighGoal {
    double distance = 1;
    double v_angle = 2;
    double h_angle = 3;
    bool found = 4;
}

message PowerCells {
    repeated BoundingBox boxes = 1;
    repeated double angles = 2;
    bool found = 3;
}

message BoundingBox {
    int32 xmin = 1;
    int32 xmax = 2;
    int32 ymin = 3;
    int32 ymax = 4;
}
